<!DOCTYPE html>
<body onload="getData()">
    <p id="weather"></p>
</body>
<script>
    async function getData() {
        const url = "https://api.weather.gov/gridpoints/LCH/29,82/forecast/hourly"
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }
        
            const json = await response.json();
            console.log(json);
        } catch (error) {
            console.error(error.message);
        }
        console.log()
    }
    
    
</script>
